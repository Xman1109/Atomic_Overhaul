[technology-description]
MOX-fuel-reprocessing=وتستخدم عملية إعادة المعالجة خلايا وقود موكس للحصول على بيانات موكس والبحوث المتعلقة به.
MOX-processing=ويتم الحصول على أكسيد مختلط عن طريق خلط اليورانيوم والبلوتونيوم لتوليد خلايا وقود أكثر قوة.
MOX-processing-simple=ويتم الحصول على وقود الأكسيد المختلط عن طريق مزج البلوتونيوم واليورانيوم المستنفد، وتحتوي الخلايا المستعملة على نظائر مختلفة.
nuclear-fuel-reprocessing=وتستخدم عملية إعادة المعالجة خلايا وقود الأكسيد المختلط للحصول على بيانات الأكسيد المختلط والبحوث المتعلقة به.
plutonium-fuel-reprocessing=وتستخدم عملية إعادة المعالجة خلايا وقود الأكسيد المختلط للحصول على بيانات الأكسيد المختلط والبحوث المتعلقة به.
plutonium-processing=ويتم الحصول على البلوتونيوم من إعادة معالجة خلايا وقود اليورانيوم لإنتاج خلايا وقود أكثر قوة.
fissile-products-reprocessing=إعادة تدوير المنتجات الانشطارية، واستخراج البلوتونيوم والنفايات المشعة العديمة الفائدة
ao-breeder-reactions=مفاعل نووي سريع النيوترونات وتكاثر نووي للبلوتونيوم-239 باستخدام وقود يورانيوم-235 متوسط التخصيب.

