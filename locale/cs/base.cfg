[technology-description]
MOX-fuel-reprocessing=Proces přepracování vyhořelých palivových článků MOX za účelem získání MOX a údajů z výzkumu.
MOX-processing=Směsný oxid (MOX) se získává smícháním Uranu a Plutonia za účelem vytvoření silnějších palivových článků.
MOX-processing-simple=Palivo se smíšeným oxidem (MOX) se získává smícháním Plutonia a ochuzeného Uranu. Používané články obsahují různé izotopy.
nuclear-fuel-reprocessing=Proces přepracování vyhořelých palivových článků Uranu za účelem získání Uranu-238 a údajů z výzkumu.
nuclear-fuel-reprocessing-simple=Přepracování vyhořelého Uranového paliva poskytuje Uranovou rudu a produkty štěpení.
nuclear-power=Účinná a sofistikovaná metoda výroby energie s použitím palivových článků.
plutonium-fuel-reprocessing=Proces přepracování vyhořelých palivových článků Plutonia za účelem získání Plutonia a údajů z výzkumu.
plutonium-processing=Plutonium se získává přepracováním Uranových palivových článků za účelem výroby výkonnějších palivových článků.
thorium-fuel-reprocessing=Proces přepracování vyhořelých palivových článků Plutonia za účelem získání Plutonia a údajů z výzkumu.
thorium-processing=Thorium se extrahuje z uranové rudy v odstředivce, aby se vytvořily výkonnější palivové články (nikoli realistické)
thorium-module=Modul pro zpracování a přepracování receptů.
thorium-module-2=Modul pro zpracování a přepracování receptů.
thorium-module-3=Modul pro zpracování a přepracování receptů.
waste-reprocessing=Proces recyklace jaderného odpadu (nikoli realistický)
uranium-processing-simple=Těžená ruda obsahuje 0,7% štěpného izotopu Uranu-235, může být zpracována na lehce obohacený uran (5% U235) a poté na vysoce obohacený Uran (90% U235). Vyčerpaný by-produkt z uranu obsahuje pouze téměř neaktivní Uran-238.
fissile-products-reprocessing=Recyklace štěpných produktů, extrakci Plutonia a zbytečného radioaktivního odpadu
kovarex-simple=Proces vytváření lehce obohaceného Uranu z Uranu-238. Vyžaduje velké množství lehce obohaceného Uranu jako katalyzátoru.
ao-breeder-reactions=Jaderný reaktor s rychlými neutrony a nukleární množení Plutonia-239 pomocí částečně obohaceného paliva Uran-235.
nuclear-rocket-fuel=Přidáním štěpného materiálu k palivu raket ho posílí
heating-oil=Vyrob topný olej ze surové ropy pro naplnění zvláštní opláštěné nádrže na kapaliny, která jakmile se naplní do plna, může ukládat přístup k teplu, vyrobenému z vašich jaderných reaktorů.

isotope-analysis=Zjistil jsi, že na podlaze položené předměty, které byly zasaženy roztavením reaktoru, uvolní podivné rádiové vlny. Sbírej některé z těchto položek a vyzkoumej je, abys zjistil více.
X17-weaponry=Po dalším výzkumu jste zjistili, že částice X17 může být použita ve zbraních. Vyrobte ty zbraně a už vás nic nezastaví...

