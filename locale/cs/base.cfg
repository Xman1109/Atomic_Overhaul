heat-fluid-tank=Naplň tuto nádrž 25k jednotek topného oleje a počkejte několik sekund, aby zmizela spojení potrubí a mohla být použita jako tepelné akumulátor. [color=red]\nVarování: V závislosti na vašem UPS může tento proces trvat několik sekund[/color]
