[mod-setting-description]
ao-debug=Při spuštění hry vypíše načtené kompatibility Atomic Overhaul do factorio-current.log, zkuste toto nastavení, pokud je mód nekompatibilní s AO.
ao-complexity-level=Zkušenosti s Atomic Overhaul: Plně poskytuje všechny funkce, zjednodušené přidávání pouze Plutonium-239, stupně obohacování uranu, palivo MOX a volitelně množivé koncepce.
thorium-wrd=Změní normální přepracování receptu a poskytne z něj výzkumná data. Odemkne však technologii a recept, který nevytváří výzkumná data.
old-graphite-fuel=Vrátí zpět staré grafitové palivo a zpracování (jako tomu bylo před v.1.3.0)
heat-algo-mode=[color=red]Varování: Pokud je[font=default-bold]Staré grafitové palivo[/font] povoleno![/color] \n[font=default-bold]Vypnuto[/font]: Žádné recepty na výrobu teplé pece nebudou vygenerovány. \n[font=default-bold]Základní[/font]: Každý recept, který vystřeluje nějaký druh plátu, bude zkopírován a přidán. \n[font=default-bold]Pokročilý[/font] (Výchozí): Každý recept na tavení, kde bude ruda roztavena do pláty, bude zkopírován a přidán.
heat-algo-searchterm=Varování: Pokud je[font=default-bold]Staré grafitové palivo[/font] povoleno![/color] \nKlíčová slova algo by měla hledat při procházení všech receptů. \nRozdělte klíčová slova čárkou. \nPonechte prázdné, aby odpovídala všemu.\n Například: destička, cihla
ao-breeder=[color=red]Vyžaduje se zjednodušená složitost a jaderný palivo by se měl uvolnit[/color] \nKovarex recept s množící koncepcí: speciální palivový článek a speciální jaderný reaktor pro množení štěpných izotopů Plutonia.
heat-accumulator=Zakažte tuto možnost, pokud máte problémy se zasekáváním!

