[entity-description]
heat-furnace=Eine aufgerüstete Version des Stahlofens, die eine Wärmequelle von über 500°C benötigt.
apm_nuclear_breeder=Der Neutronen-Reaktor hat eine geringe Energieerzeugung und erzeugt durch die Brut einen Überschuss spaltbarer Materialien.
heat-fluid-tank=Fülle diesen tank mit 25.000 Litern Heizöl und warte einige Sekunden, bis die Rohrverbindungen verschwinden und er als Hitzespeicher verwendet werden kann. [color=red]\n Warnung: Je nach UPS kann dieser Prozess mehrere Sekunden dauern[/color]
heat-tank-pipe=Ein beschichteter Flüssigkeitstank, der überschüssige Hitze von Kernreaktoren Speichen kann. [color=yellow]\n Achtung: Flüssigkeitsinhalt wird nach Abbau beibehalten[/color]
cold-fusion-reactor=[color=yellow]Warnung:[/color] Solange dieser Reaktor Brennstoff hat, erzeugt er Energie, [font=default-bold]auch wenn keine Stromleitung angeschlossen ist.[/font] Wenn du ihn stoppen willst, musst du den Brennstoff manuell entfernen!

