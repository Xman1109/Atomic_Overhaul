[mod-setting-description]
ao-debug=Gibt beim Spielstart die geladenen Kompatibilitäten von Atomic Overhaul in das factorio-current.log aus. Versuche dies, wenn eine Mod nicht kompatibel mit AO ist.
ao-complexity-level=Erfahrung mit Atomic Overhaul: Komplett bietet alle Funktionen, Einfach fügt nur Plutonium-239, Urananreicherungen, MOX-Treibstoff und optional Brut-Reaktoren hinzu.
thorium-wrd=Ändert das normale Wiederaufarbeitungs rezept so ab das forschungsdaten daraus gewonnen werden. Schaltet dafür aber eine Technologie und ein rezept frei bei dem keine Forschungsdaten gewonnen werden.
old-graphite-fuel=Bring den alten Graphitbrennstoff und -verarbeitung zurück (wie vor v.1.3.0)
heat-algo-mode=[color=red]Warnung: Funktioniert nicht mit der Einstellung [font=default-bold]alter Graphitbrennstoff[/font]![/color] \n[font=default-bold]Aus[/font]: Keine zusätzlichen Wärmekraftofen-Rezepte werden generiert. \n[font=default-bold]Basic[/font]: Jedes Ofenrezept, welches eine art von Platte erzeugt, wird übernommen. \n[font=default-bold]Fortgeschritten[/font] (Default): Jedes Ofenrezept, in dem ein Erz in eine Platte umgewandelt wird, wird übernommen.
heat-algo-searchterm=[color=red]Warnung: Funktioniert nicht mit der Einstellung [font=default-bold]alter Graphitbrennstoff[/font]![/color] \nSchlüsselwörter, die der Algorithmus beachten sollte, wenn alle Rezepte durchlaufeen werden.\nUnterbreche die Schlüsselwörter durch ein Komma, gefolgt von einem Leerzeichen.\nLasse sie leer um alle zu durchsuchen.\n Beispiel: plate, brick
ao-breeder=[color=red]Vereinfachte Komplexität ist erforderlich und die Nuclear Fuel mod sollte deaktiviert werden[/color] \nErsetzt Kovarex Rezept durch Brut-Reaktoren: Spezialbrennstoffzelle und Spezialreaktor für die Zucht von spaltbaren Plutonium Isotopen.
heat-accumulator=Diese Option ausschalten, wenn es Probleme mit Lagspikes gibt!
ao-kovarex-enabled=Aktiviert: Kovarex Anreicherungstechnologie und Rezept werden angezeigt. \nDeaktiviert: Kovarex Anreicherungstechnologie und Rezept sind versteckt.

