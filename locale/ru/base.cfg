[mod-setting-description]
ao-debug=Сбрасывает загруженные совместимости Atomic Overhaul в factorio-current.log при запуске игры, попробуйте эту настройку, если мод несовместим с AO.
ao-complexity-level=Atomic Overhaul: Полный - предоставляет все функции, упрощенный добавляет только плутоний-239, степени обогащения урана, MOX-топливо и опционально концепцию реактора размножителя.
thorium-wrd=Изменяет обычный рецепт переработки, чтобы получить из него исследовательские данные. Однако это разблокирует технологию и рецепт, которые не генерируют исследовательские данные.
old-graphite-fuel=Возвращает старое графитовое топливо и обработку (как это было до v.1.3.0)
heat-algo-mode=[color=red]Предупреждение: Не работает, если [font=default-bold]Старое графитовое топливо[/font] включено![/color] \n[font=default-bold]Выключено[/font]: Никаких дополнительных рецептов тепловой печи не будет создано. \n[font=default-bold]Основной[/font]: Каждый рецепт плавки, который производит какой-либо вид пластин, будет скопирован и добавлен. \n[font=default-bold]Продвинутый[/font] (По умолчанию): Каждый рецепт плавки, где руда будет переплавлена в пластину, будет скопирован и добавлен.
heat-algo-searchterm=[color=red]Внимание: Не работает, если [font=default-bold]Старое графитовое топливо[/font] включено![/color] \n Обратите внимание на алгоритм ключевых слов при просмотре всех рецептов. \nРазделяйте ключевые слова запятой и пробелом. \nОставьте пустым чтобы соответствовало всему. \nПример: пластина, кирпич.
ao-breeder=[color=red]Требуется упрощенная сложность, и мод Nuclear Fuel должен быть отключен.[/color] \nЗаменяет рецепт "Процесс обогащения Коварекса" концепцией размножения: специальный топливный элемент и специальный ядерный реактор для размножения делящихся изотопов плутония.
heat-accumulator=Отключите это, если у вас есть проблемы со скачками задержки!
ao-kovarex-enabled=Включено: отображает технологию и рецепт обогащения Коварекса. \nВыключено: скрывает технологию и рецепт обогащения Коварекса.

