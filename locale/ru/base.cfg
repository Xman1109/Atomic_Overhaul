true-muonium=Наиболее стабильная форма мюония, состоящая из мюона и антимюона.
X17-particle=Физики до сих пор ломают голову над тем, из чего состоит частица X17. Возможно, что её огромная разрушительная сила как-то связана с темной материей.
X17-capsule=Капсула, в которой содержатся нестабильные частицы X17. Если его случайно уронить или намерено бросить, она взорвется, образовав радиоактивное облако, которое нанесет урон всем, кто окажется поблизости его.

