[technology-description]
MOX-fuel-reprocessing=Процесс переработки отработавших МОХ-топливных элементов для получения МОХ и исследовательских данных.
MOX-processing=Смешанный оксид (MOX) получают путем смешивания урана и плутония для создания более мощных топливных элементов.
MOX-processing-simple=Смешанное оксидное топливо (Mixed-Oxide fuel — ядерное топливо, содержащее несколько видов оксидов делящихся материалов) получают путем смешивания плутония и обедненного урана. Израсходованные ячейки содержат разные изотопы.
nuclear-fuel-reprocessing=Процесс переработки использованных урановых топливных элементов для получения урана-238, плутония и исследовательских данных.
nuclear-fuel-reprocessing-simple=Переработка использованного уранового топлива, позволяет получать урановую руду и продукты деления.
nuclear-power=Мощный и сложный метод получения энергии с помощью топливных элементов.
plutonium-fuel-reprocessing=Процесс переработки отработанных плутониевых топливных элементов для получения плутония и исследовательских данных.
plutonium-processing=Плутоний извлекается при переработке урановых топливных элементов для производства более мощных топливных элементов.
thorium-fuel-reprocessing=Процесс переработки отработанных ториевых топливных элементов для получения тория и исследовательских данных.
thorium-processing=Торий извлекается из урановой руды в центрифуге для создания более мощных топливных элементов. (не реалистично)
thorium-module=Модуль, который поможет вам в обработке и переработке рецептов.
thorium-module-2=Модуль, который поможет вам в обработке и переработке рецептов.
thorium-module-3=Модуль, который поможет вам в обработке и переработке рецептов.
waste-reprocessing=Процесс переработки ядерных отходов (нереалистично)
uranium-processing-simple=Добытая урановая руда содержит 0,7% расщепляющегося изотопа Уран-235, может быть переработана в низкообогащенный уран (5% U235), а затем в высокообогащенный уран (90% U235). Ообедненный уран сопродукт содержит почти только неактивный Уран-238.
fissile-products-reprocessing=Переработка продуктов деления, извлечение плутония и бесполезных радиоактивных отходов
kovarex-simple=Процесс получения низкообогащенного урана из урана-238. Для этого требуется большое количество низкообогащенного урана в качестве катализатора.
ao-breeder-reactions=Ядерный реактор на быстрых нейтронах и ядерное воспроизводство плутония-239 с использованием среднеобогащенного топлива урана-235.
nuclear-rocket-fuel=Добавление делящегося материала в ракетное топливо делает его более мощным
heating-oil=Производство мазута из сырой нефти для заполнения в специальный покрытый резервуар, который после заполнения до верхнего уровня может сохранять избыточное тепло, производимое вашими ядерными реакторами.
isotope-analysis=Вы обнаружили, что предметы, лежащие на полу, которые били разрушены от воздействия расплавленного реактора, излучают какие-то странные радиоволны. Соберите несколько подобных образцов и исследуйте их, чтобы узнать больше информации.
X17-weaponry=После дальнейших исследований вы обнаружили, что частицу X17 можно использовать в оружии. Создайте это оружие, и ничто больше на свете не сможет остановить вас...

