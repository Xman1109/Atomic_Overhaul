[technology-description]
MOX-fuel-reprocessing=Proces ponownego przetwarzania zużytych ogniw paliwowych MOX w celu uzyskania MOX i danych badawczych.
MOX-processing=MOX jest uzyskiwany poprzez mieszanie uranu i plutonu w celu stworzenia bardziej wydajnych ogniw paliwowych.
MOX-processing-simple=MOX uzyskuje się przez zmieszanie plutonu i zubożonego uranu. Zużyte ogniwa zawierają różne izotopy.
nuclear-fuel-reprocessing=Proces ponownego przetwarzania zużytych uranowych ogniw paliwowych w celu uzyskania uranu-238, plutonu i danych badawczych.
nuclear-fuel-reprocessing-simple=Przetwarzanie zużytego paliwa uranowego w celu uzyskania rudy uranu i produktów rozszczepienia.
nuclear-power=Potężna i zaawansowana metoda wytwarzania energii przy użyciu ogniw paliwowych.
plutonium-fuel-reprocessing=Proces ponownego przetwarzania zużytych plutonowych ogniw paliwowych w celu uzyskania plutonu i danych badawczych.
plutonium-processing=Pluton jest uzyskiwany z ponownego przetwarzania uranowych ogniw paliwowych w celu wytworzenia bardziej wydajnych ogniw paliwowych.
thorium-fuel-reprocessing=Proces ponownego przetwarzania zużytych torowych ogniw paliwowych w celu uzyskania toru i danych badawczych.
thorium-processing=Tor jest ekstrahowany z rudy uranu w wirówce w celu stworzenia bardziej wydajnych ogniw paliwowych (nierealistyczne)
thorium-module=Moduł wspierający cię w przetwarzaniu i ponownym przetwarzaniu receptur.
thorium-module-2=Moduł wspierający cię w przetwarzaniu i ponownym przetwarzaniu receptur.
thorium-module-3=Moduł wspierający cię w przetwarzaniu i ponownym przetwarzaniu receptur.
waste-reprocessing=Proces recyklingu odpadów nuklearnych (nierealistyczne)
uranium-processing-simple=Wydobywana ruda uranu zawiera 0,7% izotopu rozszczepialnego uranu-235, może być przetwarzana na nisko wzbogacony uran (5% U235), a następnie na wysoko wzbogacony uran (90% U235). Produkt uboczny zubożonego uranu zawiera prawie wyłącznie nieaktywny uran-238.
fissile-products-reprocessing=Przetwarzanie produktów rozszczepienia, ekstrakcja plutonu i bezużytecznych odpadów radioaktywnych.
kovarex-simple=Proces tworzenia nisko wzbogaconego uranu z uranu-238. Wymaga dużej ilości nisko wzbogaconego uranu jako katalizatora.
ao-breeder-reactions=Reaktor jądrowy na szybkie neutrony i wytwarzanie Plutonu-239 przy użyciu średnio wzbogaconego Uranu-235.
nuclear-rocket-fuel=Dodanie materiału rozszczepialnego do paliwa rakietowego czyni je wydajniejszym.
heating-oil=Wytworzenie oleju opałowego z ropy naftowej w celu napełnienia specjalnego zbiornika z płynem, który po napełnieniu do pełna może przechowywać ciepło wytwarzane przez reaktory jądrowe.


