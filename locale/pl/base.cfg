[mod-setting-description]
ao-debug=Zrzuca załadowane kompatybilności Atomic Overhaul do factorio-current.log podczas uruchamiania gry, wypróbuj to ustawienie, jeśli mod jest niekompatybilny z AO.
ao-complexity-level=Doświadczenie z Atomic Overhaul: Pełny zapewnia wszystkie funkcje, Uproszczony dodaje tylko Pluton-239, stopnie wzbogacenia Uranu, paliwo MOX i opcjonalnie koncepcję rozszcepiania.
thorium-wrd=Zmienia normalną recepturę przetwarzania, aby uzyskać z niej dane badawcze. Odblokowuje to jednak technologię i przepis, które nie generują danych badawczych.
old-graphite-fuel=Przywraca stare paliwo i przetwarzanie grafitu (jak przed wersją 1.3.0).
heat-algo-mode=[color=red]Ostrzeżenie: Nie działa, jeśli [font=default-bold]Stare paliwo grafitowe[/font]  jest włączone![/color] \n[font=default-bold]Wyłączone[/font]: Nie będą generowane żadne dodatkowe receptury pieca grzewczego. \n[font=default-bold]Podstawowy[/font]: Każdy przepis wytapiania, który generuje jakąś płytę, zostanie skopiowany i dodany. \n[font=default-bold]Zaawansowany[/font] (Default): Każdy przepis wytapiania, w którym ruda zostanie przetopiona na płytkę, zostanie skopiowany i dodany.
heat-algo-searchterm=[color=red]Ostrzeżenie: Nie działa, jeśli [font=default-bold]Stare paliwo grafitowe[/font] jest włączone![/color] \nSłowa kluczowe, których algorytm powinien szukać podczas przeglądania wszystkich przepisów. \nPodziel słowa kluczowe za pomocą przecinka i spacji. \n Na przykład: płytka, cegła
ao-breeder=[color=red]Simplified complexity jest wymagany a mod Nuclear Fuel powinien zostać wyłączony[/color] \nZastępuje przepis Kovarex koncepcją Breeder: specjalne ogniwo paliwowe i specjalny reaktor jądrowy do wytwarzania rozszczepialnych izotopów plutonu.
heat-accumulator=Wyłącz to, jeśli masz problemy z lagami!

