heat-furnace=Ulepszona wersja pieca stalowego, która wymaga do działania źródła ciepła o temperaturze ponad 500°C.
apm_nuclear_breeder=Reaktor szybkich neutronów ma niską produkcję energii cieplnej, ale generuje nadwyżkę materiałów rozszczepialnych poprzez rozszczepianie.
heat-fluid-tank=Napełnij ten zbiornik 25 tysiącami jednostek oleju opałowego i poczekaj kilka sekund, aż znikną połączenia rurowe i będzie można go użyć jako akumulatora ciepła. [color=red]\nOstrzeżenie: W zależności od UPS, proces ten może potrwać kilka sekund[/color]
heat-tank-pipe=Powlekany zbiornik płynu, który może przechowywać dostępne ciepło wytwarzane przez reaktory jądrowe [color=yellow]\nUwaga: Przechowuje płyn po dekonstrukcji.[/color]

