heat-furnace=鋼鉄の炉のアップグレード版です。動作するために500°Cを超える熱源が必要です。
apm_nuclear_breeder=高速中性子炉は熱エネルギー生産が低いが、繁殖によって余分な核分裂性物質を生成します。
heat-fluid-tank=このタンクに25kの熱媒体を入れ、数秒待つと、パイプの接続が消えて蓄熱器として使えるようになります。[color=red]\n警告： お使いのUPSによっては、この処理に数秒かかることがあります。[/color]
heat-tank-pipe=原子炉から発生するアクセス熱を蓄えることができる、コーティングされた流体タンク。[color=yellow]\n注：解体時に流体を保持します。[/color]

