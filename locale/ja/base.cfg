[technology-description]
MOX-fuel-reprocessing=MOX燃料電池を再処理するプロセスはMOXと研究データを取得します。
MOX-processing=混合酸化物(MOX) は、ウランとプルトニウムを混合してより強力な核燃料を作ることによって得られます。
MOX-processing-simple=混合酸化物(MOX) 燃料は、プルトニウムと劣化ウランを混合することによって得られ、使用されるセルには異なる同位体が含まれています。
nuclear-fuel-reprocessing=使用済みのウラン核燃料を再処理し、ウラン-238、プルトニウム、研究データを得るためのプロセス。
nuclear-fuel-reprocessing-simple=使用済みウラン燃料の再処理は、ウラン鉱石と核分裂生成物を提供します。
nuclear-power=核燃料を使ったパワフルで高度な発電方法。
plutonium-fuel-reprocessing=プルトニウムや研究データを得るためにプルトニウム核燃料を再処理するプロセス。
plutonium-processing=プルトニウムは、ウラン核燃料の再処理から得られ、より強力な核燃料を生産します。
thorium-fuel-reprocessing=トリウム核燃料を再処理する過程でトリウムや研究データを得ることができます。
thorium-processing=トリウムは遠心分離機に含まれるウラン鉱石から抽出され、より強力な核燃料が作られる(リアルではない)。
thorium-module=レシピの処理と再処理をサポートするモジュール。
thorium-module-2=レシピの処理と再処理をサポートするモジュール。
thorium-module-3=レシピの処理と再処理をサポートするモジュール。
waste-reprocessing=核廃棄物をリサイクルするためのプロセス(リアルではない)
uranium-processing-simple=採掘されたウラン鉱石には、ウラン235の核分裂同位体が0.7%含まれており、低濃縮ウラン(5%U235) に加工し、次に高濃縮ウラン(90%U235) に加工することができます。 劣化ウランの共同製品には、ほとんど非活性ウラン-238が含まれています。
fissile-products-reprocessing=核分裂生成物のリサイクル、プルトニウムと有用でない放射性廃棄物の抽出。
kovarex-simple=ウラン238から低濃縮ウランを生成するプロセス。触媒として大量の低濃縮ウランが必要です。
ao-breeder-reactions=高速中性子原子炉とウラン-235中濃縮燃料を使用したプルトニウム-239の増殖。
nuclear-rocket-fuel=ロケット燃料に核分裂性物質を加えると、より強力になります。
heating-oil=原油から熱媒体を作り、それで特殊なコーティングを施した流体タンクを満たし、原子炉から発生する熱を貯蔵します。

