[technology-description]
MOX-fuel-reprocessing=Процес переробки відпрацьованих МОХ-паливних елементів для отримання МОХ і дослідницьких даних.
MOX-processing=Змішаний оксид (MOX) отримують шляхом змішування урану і плутонію для створення більш потужних паливних елементів.
MOX-processing-simple=Змішане оксидне паливо (МОХ) отримують шляхом змішування плутонію та збідненого урану. Відпрацьовані елементи містять різні ізотопи.
nuclear-fuel-reprocessing=Процес переробки використаних уранових паливних елементів для отримання урану-238, плутонію та дослідницьких даних.
nuclear-fuel-reprocessing-simple=Перероблення відпрацьованого уранового палива забезпечує отримання уранової руди та продуктів поділу.
nuclear-power=Потужний і складний метод виробництва електроенергії за допомогою паливних елементів.
plutonium-fuel-reprocessing=Процес переробки відпрацьованих плутонієвих паливних елементів для отримання плутонію та дослідницьких даних.
plutonium-processing=Плутоній отримують шляхом переробки уранових паливних елементів для виробництва більш потужних паливних елементів.
thorium-fuel-reprocessing=Процес переробки відпрацьованих торієвих паливних елементів для отримання торію та дослідницьких даних.
thorium-processing=Торій видобувають з уранової руди в центрифузі для створення більш потужних паливних елементів. (не реалістично)
thorium-module=Модуль, який допоможе вам обробляти та переробляти рецепти.
thorium-module-2=Модуль, який допоможе вам обробляти та переробляти рецепти.
thorium-module-3=Модуль, який допоможе вам обробляти та переробляти рецепти.
waste-reprocessing=Процес переробки ядерних відходів (не реалістичний)
uranium-processing-simple=Видобута уранова руда містить 0,7% розщеплюваного ізотопу урану-235, може бути перероблена на низькозбагачений уран (5% U235), а потім на високозбагачений уран (90% U235). Побічний продукт збідненого урану містить майже тільки неактивний уран-238.
fissile-products-reprocessing=Перероблення продуктів поділу, вилучення плутонію та непридатних радіоактивних відходів
kovarex-simple=Процес створення низькозбагаченого урану з урану-238. Він вимагає великої кількості низькозбагаченого урану як каталізатора.
ao-breeder-reactions=Ядерний реактор на швидких нейтронах та ядерне розведення плутонію-239 з використанням середньо збагаченого палива урану-235.
nuclear-rocket-fuel=Додавання матеріалу, що розщеплюється, до ракетного палива робить його більш потужним

