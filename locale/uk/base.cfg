[mod-setting-description]
ao-debug=Вивантажує завантажені сумісності Atomic Overhaul до factorio-current.log під час запуску гри, спробуйте це налаштування, якщо мод несумісний з AO.
ao-complexity-level=Досвід роботи з перероблення атомних електростанцій: Повний включає всі функції, Спрощений - лише плутоній-239, збагачення урану, MOX-паливо і, за бажанням, концепцію розмножувача.
thorium-wrd=Змінює звичайний рецепт перероблення, щоб отримати з нього дослідницькі дані. Однак це відкриває технологію і рецепт, які не генерують дослідницькі дані.
old-graphite-fuel=Повертає старе графітове паливо та перероблення (як це було до версії 1.3.0)
heat-algo-mode=[color=red]Попередження: Не працюватиме, якщо [font=default-bold]Старе графітове паливо[/font] увімкнено![/color] \n[font=default-bold]Вимкнено[/font]: Не буде створено жодних додаткових рецептів печей. \n[font=default-bold]Базовий[/font]: Кожен рецепт виплавки, який виводить певний тип пластини, буде скопійовано і додано. \n[font=default-bold]Розширений[/font] (За замовчуванням): Кожен рецепт виплавки, в якому руда переплавляється в пластину, буде скопійовано і додано.
heat-algo-searchterm=[color=red]Попередження: Не працюватиме, якщо [font=default-bold]Старе графітове паливо[/font] увімкнено![/color] \nКлючові слова, які алго має шукати при переборі всіх рецептів. \nРозділіть ключові слова через кому та пробіл. \nНаприклад: тарілка, цегла
ao-breeder=[color=red]Потрібно спростити складність і вивантажити мод "Ядерне паливо"[/color] \nЗамінити рецепт "Коварекс" на концепцію "Селекціонер": спеціальний паливний елемент і спеціальний ядерний реактор для розмноження ізотопів плутонію, що розщеплюються.

