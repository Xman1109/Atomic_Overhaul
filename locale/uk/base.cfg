[string-mod-setting-description]
ao-complexity-level-full=Повний досвід роботи з модами - ядерна наука, графіт і багато іншого. Перероблення урану Schall не сумісна.
ao-complexity-level-advanced=Просунутий досвід модерування - очікується щось середнє.
ao-complexity-level-simple=Додано лише плутонієве та MOX-паливо. Перероблення ядерного палива та Атомна бомба розширені. Опціонально доступний селекціонер, альтернативний Kovarex.

