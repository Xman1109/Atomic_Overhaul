[entity-description]
heat-furnace=Модернізована версія сталеплавильної печі, для роботи якої потрібне джерело тепла з температурою понад 500°C.
apm_nuclear_breeder=Реактор на швидких нейтронах має низьке виробництво теплової енергії, але генерує надлишок матеріалів, що розщеплюються, шляхом розмноження.
heat-fluid-tank=Заповніть цей бак 25К одиниць нагрітою нафтою й зачекайте кілька секунд, щоб з'єднання труб зникло, аби можна було використати його в якості теплового акумулятора. [color=red]\nУвага: Залежно від вашого UPS, цей процес може зайняти кілька секунд[/color]
heat-tank-pipe=Утеплена цистерна, котра може зберігати зайве тепло, створене вашими ядерними реакторами. [color=yellow]\nПримітка: Утримує рідину при знесенні.[/color]
cold-fusion-reactor=[color=yellow]Попередження:[/color] Доки цей реактор має паливо, він генеруватиме енергію, [font=default-bold]навіть якщо не підключена лінія електропередачі.[/font] Якщо ви хочете зупинити його, вам доведеться вручну видалити паливо!

