picked-up-isotope-scrap=Ви підібрали якийсь радіоактивний брухт... Може, тобі варто його дослідити?
available-for-research=[technology=isotope-analysis] тепер доступний для досліджень.
isotope-analysis=Ви виявили, що радіохвилі, випромінювані цим брухтом, спричинені деякими ізотопами, які раніше були можливими лише теоретично
