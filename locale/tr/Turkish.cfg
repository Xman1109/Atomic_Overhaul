[technology-description]
MOX-fuel-reprocessing=Yeniden işleme süreci, MOX ve araştırma verilerini elde etmek için MOX yakıt hücrelerini kullandı.
MOX-processing=Okist karışımı (MOX), daha güçlü yakıt hücreleri oluşturmak için uranyum ve plütonyumun karıştırılmasıyla elde edilir.
nuclear-fuel-reprocessing=Uranyum-238, plütonyum ve araştırma verilerini elde etmek için kullanılan uranyum yakıt hücrelerinin yeniden işlenmesi sürecidir.
nuclear-power=Yakıt hücrelerini kullanarak güçlü ve sofistike bir enerji üretimi yöntemi.
plutonium-fuel-reprocessing=Plütonyum ve araştırma verilerini elde etmek için kullanılan plütonyum yakıt hücrelerini yeniden işleme süreci.
plutonium-processing=Plütonyum, daha güçlü yakıt hücreleri üretmek için uranyum yakıt hücrelerinin yeniden işlenmesinden elde edilir.
thorium-fuel-reprocessing=Toryum ve araştırma verilerini elde etmek için kullanılan toryum yakıt hücrelerini yeniden işleme süreci.
thorium-processing=Toryum, daha güçlü yakıt hücreleri oluşturmak için bir santrifüjde uranyum cevherinden ekstrakte edilir. (gerçekçi değil)
thorium-module=Tariflerin işlenmesinde ve yeniden işlenmesinde sizi destekleyen bir modül.
thorium-module-2=Tariflerin işlenmesinde ve yeniden işlenmesinde sizi destekleyen bir modül.
thorium-module-3=Tariflerin işlenmesinde ve yeniden işlenmesinde sizi destekleyen bir modül.
waste-reprocessing=Nükleer atıkların geri dönüşüm süreci (gerçekçi değil)


