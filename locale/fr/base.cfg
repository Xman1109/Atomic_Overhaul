[technology-description]
MOX-fuel-reprocessing=Procédé de retraitement des piles à combustible MOX usagées pour obtenir du MOX et des données de recherche.
MOX-processing=L'oxyde mixte (MOX) est obtenu en mélangeant de l'uranium et du plutonium pour créer des piles à combustible plus puissantes.
MOX-processing-simple=Des combustibles MOx (Mélanges d'Oxydes) peuvent être obtenus en mélangeant du plutonium et de l'uranium appauvri. Les barres usagées contiennent différents isotopes.
nuclear-fuel-reprocessing=Procédé de retraitement des piles à combustible à l'uranium usagées pour obtenir de l'uranium 238, du plutonium et des données de recherche.
nuclear-fuel-reprocessing-simple=Un traitement des barres d'uranium usagées permet d'extraire du minerai d'uranium et des produits de fission.
nuclear-power=Méthode puissante et sophistiquée de production d'énergie à l'aide de piles à combustible.
plutonium-fuel-reprocessing=Processus de retraitement des piles à combustible usagées pour obtenir du plutonium et des données de recherche.
plutonium-processing=Le plutonium est obtenu par le retraitement des piles à combustible à l'uranium pour produire des piles à combustible plus puissantes.
thorium-fuel-reprocessing=Processus de retraitement des piles à combustible au thorium usagées pour obtenir du thorium et des données de recherche.
thorium-processing=Le thorium est extrait du minerai d'uranium dans une centrifugeuse pour créer des piles à combustible plus puissantes. (Non réaliste)
thorium-module=Un module qui vous aide à traiter et retraiter les recettes.
thorium-module-2=Un module qui vous aide à traiter et retraiter les recettes.
thorium-module-3=Un module qui vous aide à traiter et retraiter les recettes.
waste-reprocessing=Processus de recyclage des déchets nucléaires (non réaliste)
uranium-processing-simple=Le minerai d'uranium contient 0.7% d'isotopes d'uranium-235 et peut être transformé en uranium enrichi (5% d'U235) puis en uranium fortement enrichi (90% d'U235). L'uranium coproduit ne contient presque que des isotopes d'uranium-238 stables.
fissile-products-reprocessing=Recyclage des produits de fission, extraction du plutonium et déchets radioactifs inutiles
kovarex-simple=Le processus pour créer de l'uranium faiblement enrichi à partir de l'uranium 238. Nécessite une grande quantité d'uranium faiblement enrichi comme catalyseur.
ao-breeder-reactions=Réacteur nucléaire à neutrons rapides et élevage nucléaire du Plutonium-239 à l'aide de l'uranium 235 combustible moyen enrichi.
nuclear-rocket-fuel=Ajouter du matériau fissile au carburant de fusée le rend plus puissant

